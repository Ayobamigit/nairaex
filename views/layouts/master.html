<!-- /views/admin/master.html -->
<!doctype html>

<html>
    <head>
        <title>{{.title}}</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600&display=swap" rel="stylesheet" crossorigin>
        {{template "head" .}}
        {{ if .cssFiles}}
            {{range .cssFiles}}
                <link href={{ . }} rel="stylesheet">
            {{end}}
        {{end}}
    </head>

    <body>
        <script src="/public/assets/config.js"></script>
        <div id={{ .rootID }}></div>
        {{template "content" .}}
        <hr>
        {{include "layouts/footer"}}
        {{ if .jsFiles}}
            {{range .jsFiles}}
                <script src="{{ . }}"></script>
            {{end}}
        {{end}}
    </body>
</html>
